<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — The Gohil Agency</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo.png" alt="logo" class="brand-logo"></a>
      <nav class="primary-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-menu">☰</button>
    </div>
  </header>

  <main>
    <section class="contact-hero">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">We respond with discretion. Please use the form below, or email us directly.</p>

        <form class="contact-form" id="contactForm" onsubmit="return sendMail(event)">
          <div class="form-row">
            <label for="name">Your Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="form-row">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send</button>
            <a class="btn btn-outline" href="mailto:thegohilagency@outlook.com">Or email us directly</a>
          </div>
        </form>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year4"></span> The Gohil Agency</p>
      <p><a href="https://www.linkedin.com/company/the-gohil-agency" target="_blank" rel="noopener">LinkedIn</a></p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
